<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Lexer</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="./css/lexer.css">
	</head>

	<body>
		<table>
			<tr>
				<td width="66%">
					<textarea id="input"></textarea>
				</td>
				<td id="status" valign="top">
				</td>
			</tr>
		</table>

		<div id="port">
			<input type="checkbox" id="sendEnabled" checked />
			<label for="sendEnabled">Send enabled</label>

			<button id="resetTime">(T) Reset time</button>

			<input type="checkbox" id="isGamma" />
			<label for="isGamma">Gamma correction</label>

			<input type="range" min="0" max="255" value="51" class="slider" id="bright" />
			<label for="bright">Brightness</label>
		</div>

		<div id="connectionStatus" class="notConnected">
			Not connected
		</div>

		<table>
			<tr>
				<td width="50%" id="ref" valign="top"></td>
				<td width="50%" id="steps" valign="top"></td>
			</tr>
		</table>

		<script type="text/javascript" src="./static/js/all.js"></script>

	</body>

</html>
